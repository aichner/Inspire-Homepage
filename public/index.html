    />

    <meta property="og:title" content="InspireMedia GmbH - Ihr Partner" />
    <meta property="og:site_name" content="InspireMedia GmbH" />

    />

    <meta property="fb:app_id" content="3091866980833728" />

    <!-- Twitter -->

    <meta property="twitter:title" content="InspireMedia GmbH - Ihr Partner" />

      property="twitter:description"
      content="Absolut profesionelle Videoproduktion, Webentwicklung. Webseiten, Webshops, Applikationen. Lead Kampagnen, Facebook Marketing. Bei uns bist Du richtig."
    />
    <meta
      property="twitter:image"
      content="https://inspiremedia.at/fav/og.jpg"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>InspireMedia GmbH</title>
